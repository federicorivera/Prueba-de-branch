<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="estilos.css">

    <title>Bootstrap</title>
</head>
<body>

    <div class="container">

        <!--row = 12 col  -->


        <div class="row">

            <!-- SECCION HEADER -->
            <header class="header border bg-primary col-12">
                <div class="header__child justify-content-between p-4 row">
                    <div class="header__child-items col-2 border bg-light"></div>
                    <div class="col-md-7 d-none d-md-block border bg-light"></div>
                    <div class="header__child-items col-2 border bg-light"></div>
                </div>
            </header>

            <!-- SECCION MAIN -->

            <main class="main border bg-light col-12 col-sm-8">
                <div class="main__child  row justify-content-center justify-content-sm-around g-3 p-2">
                    <div class="main__clild-items col-12 col-sm-5  border bg-secondary"></div>
                    <div class="main__clild-items col-12 col-sm-5  border bg-secondary"></div>
                    <div class="main__clild-items col-12 col-sm-5  border bg-secondary"></div>
                    <div class="main__clild-items col-12 col-sm-5  border bg-secondary"></div>
                </div>
            </main>

            <!-- SECCION SECTION -->
            <section class="section bg-success col-12 col-sm-4 border">
                <div class="section__child row p-2 gap-2 justify-content-evenly flex-lg-row">
                    <div class="section__child-items col-lg-5 col-12 border bg-danger"></div>
                    <div class="section__child-items col-lg-5 col-12 border bg-danger"></div>
                </div>
            </section>

            <!-- SECCION FOOTER -->
            <footer class="footer bg-dark col-12 border">
                <div class="footer__child p-2 row justify-content-lg-between align-items-lg-center justify-content-between">
                    <div class="footer__child-items col-lg-2 col-5 bg-warning border"></div>
                    <div class="footer__child-items col-lg-2 col-5 bg-warning border"></div>
                    <div class="footer__child-items col-lg-6 col-12 m-lg-0 mt-2 bg-warning border"></div>
                </div>
            </footer>

        </div>
    </div>
</body>
</html>
